<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="../Index/index.html">Cerrar Sesi√≥n</a>
    </li>
  </ul>
    
      <div class="container-fluid bg-dark">
        <div class="card m-auto mx-auto text-center" style="width: 18rem;">
          <div class="card-header">
            <h2 id="user">Usuario</h2>
          </div>
            <div class="card-body" id="botones">
                <div class="row p-3">
                    <button class="btn btn-primary" type="button" id="btnConsultar">Consultar Saldo</button>
                </div>
                <div class="row p-3">
                    <button class="btn btn-primary" type="button" id="btnIngresar">Ingresar Saldo</button>
                </div>
                <div class="row p-3">
                    <button class="btn btn-primary" type="button" id="btnRetirar">Retirar Saldo</button>
                </div>
            </div>
            <!--Consultar Saldo-->
            <div class="card-body oculto" id="consultar" name="ocultar">
              <div class="row">
                <h1>Saldo:</h1>
              </div>
              <div class="row">
                <h2 id="cantidad">Cantidad</h2>
              </div>
              <div class="row">
                <button class="btn btn-primary" type="button" id="btnAceptar">Aceptar</button>
              </div>
            </div>
            <!--Ingresar Saldo-->
            <div class="card-body oculto" id="ingresar">
              <div class="row p-2">
                <label for="cantidad">Ingresar Cantidad:</label>
              </div>
              <div class="row p-2">
                <input type="number" maxlength="3" name="cantidad" id="ingresoCantidad" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
              </div>
              <div class="row p-2">
                <button class="btn btn-primary" type="button" id="btnIngresarSaldo">Ingresar</button>
              </div>
              <div class="row p-2">
                <button class="btn btn-danger" type="button" id="btnCancelar">Cancelar</button>
              </div>
            </div>
            <!--Retirar saldo-->
            <div class="card-body oculto" id="retirar">
              <div class="row p-2">
                <label for="cantidad">Retirar:</label>
              </div>
              <div class="row p-2">
                <input type="number" maxlength="3" name="cantidad" id="retiroCantidad" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
              </div>
              <div class="row p-2">
                <button class="btn btn-primary" type="button" id="btnRetirarSaldo">Retirar</button>
              </div>
              <div class="row p-2">
                <button class="btn btn-danger" type="button" id="btnCancelarRetiro">Cancelar</button>
              </div>
            </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="cajero.js"></script>
</body>
</html>
